schemaVersion: 2.2.0
metadata:
  name: quarkus-tutorial
attributes:
  persistVolumes: false
projects:
  - name: maven
    git:
      remotes:
        origin: "https://github.com/panchoraposo/quarkus-tutorial.git"
components:
  - name: quarkus-maven
    container:
      image: quay.io/fraposo/custom-udi-rhel9:v1
      env:
        - name: JAVA_OPTS
          value: >-
            -XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
            -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
            -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom
            -Duser.home=/projects/maven
        - name: MAVEN_OPTS
          value: $(JAVA_OPTS)
      memoryLimit: 4Gi
      mountSources: true
      volumeMounts:
        - name: m2
          path: /home/theia/.m2
  - name: m2repo-cache
    container:
      image: quay.io/rhdevelopers/quarkus-maven-repo-cache:1.4.2.Final
      memoryLimit: 64Mi
      mountSources: true
      volumeMounts:
        - name: m2
          path: /work/volumes/.m2
      command:
        - "/usr/local/bin/che-entrypoint-run.sh"
      args:
        - "sleep"
        - "infinity"
  - name: ubi-quarkus-native-image
    container:
      image: quay.io/quarkus/ubi-quarkus-native-image:20.0.0-java11
      memoryLimit: 32Mi
      mountSources: true
      command:
        - "tail"
      args:
        - "-f"
        - "/dev/null"
  - name: db
    kubernetes:
      uri: https://raw.githubusercontent.com/redhat-developer-demos/quarkus-tutorial/master/component-images.yaml
  - name: m2
    volume: {}
commands: []